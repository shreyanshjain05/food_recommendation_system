<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 960px;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .recipe-card {
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .recipe-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }
        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }
        .card-body {
            padding: 15px;
        }
        .form-control {
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
        .btn-primary {
            border-radius: 5px;
            background-color: #007bff;
            border-color: #007bff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .card-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .truncate {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3; /* Number of lines to show */
            overflow: hidden;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Recipe Recommendation System</h1>
        </div>
        <div class="form-container">
            <form method="post" class="mt-4">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="calories">Calories</label>
                        <input type="number" class="form-control" id="calories" name="calories" step="any" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fat">Fat</label>
                        <input type="number" class="form-control" id="fat" name="fat" step="any" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="carbohydrates">Carbohydrates</label>
                        <input type="number" class="form-control" id="carbohydrates" name="carbohydrates" step="any" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="protein">Protein</label>
                        <input type="number" class="form-control" id="protein" name="protein" step="any" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="cholesterol">Cholesterol</label>
                        <input type="number" class="form-control" id="cholesterol" name="cholesterol" step="any" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sodium">Sodium</label>
                        <input type="number" class="form-control" id="sodium" name="sodium" step="any" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fiber">Fiber</label>
                    <input type="number" class="form-control" id="fiber" name="fiber" step="any" required>
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredients</label>
                    <input type="text" class="form-control" id="ingredients" name="ingredients" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Recommendations</button>
            </form>
        </div>

        {% if recommendations %}
        <div class="mt-5">
            <h2>Recommended Recipes</h2>
            <div class="row">
                {% for recipe in recommendations %}
                <div class="col-md-4">
                    <div class="card recipe-card">
                        <img class="card-img-top recipe-image" src="{{ recipe['image_url'] }}" alt="{{ recipe['recipe_name'] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ recipe['recipe_name'] }}</h5>
                            <p class="card-text truncate">{{ recipe['ingredients_list'] }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
