<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/fruit-vegetables-background-design_23-2148507118.jpg?size=626&ext=jpg&ga=GA1.1.1548078206.1725893974&semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            backdrop-filter: blur(10px); /* Blur effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .form-group label {
            color: #333; /* Dark color for better visibility */
            font-weight: bold;
        }
        .form-group input {
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
        }
        .form-control {
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
        }
        .form-control:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            background-color: #4cae4c;
            border-color: #398439;
        }
        .recipe-card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            height: 350px; /* Fixed height for cards */
        }
        .recipe-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }
        .recipe-image {
            max-height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 200px; /* Fixed height for image */
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .truncate-text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .header-title {
            color: #000; /* Black color for the title */
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8); /* White shadow for better contrast */
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center header-title">Recipe Recommendation System</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="form-container">
                    <form method="post" class="mt-4">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="calories">Calories (kcal)</label>
                                <input type="number" class="form-control" id="calories" name="calories" step="any" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="fat">Fat (g)</label>
                                <input type="number" class="form-control" id="fat" name="fat" step="any" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="carbohydrates">Carbohydrates (g)</label>
                                <input type="number" class="form-control" id="carbohydrates" name="carbohydrates" step="any" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="protein">Protein (g)</label>
                                <input type="number" class="form-control" id="protein" name="protein" step="any" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="cholesterol">Cholesterol (mg)</label>
                                <input type="number" class="form-control" id="cholesterol" name="cholesterol" step="any" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="sodium">Sodium (mg)</label>
                                <input type="number" class="form-control" id="sodium" name="sodium" step="any" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fiber">Fiber (g)</label>
                            <input type="number" class="form-control" id="fiber" name="fiber" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="ingredients">Ingredients</label>
                            <input type="text" class="form-control" id="ingredients" name="ingredients" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Get Recommendations</button>
                    </form>
                </div>
            </div>

            <!-- Recommended Recipes Section -->
            <div class="col-md-6">
                {% if recommendations %}
                <div class="mt-5">
                    <h2>Recommended Recipes</h2>
                    <div class="row">
                        {% for recipe in recommendations %}
                        <div class="col-md-12">
                            <div class="card recipe-card">
                                <img class="card-img-top recipe-image" src="{{ recipe['image_url'] }}" alt="{{ recipe['recipe_name'] }}">
                                <div class="card-body">
                                    <h5 class="card-title truncate-text">{{ recipe['recipe_name'] }}</h5>
                                    <p class="card-text truncate-text">{{ recipe['ingredients_list'] }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
